<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanuel's Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="stopwatch-container">
        <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

        <h1>Stopwatch</h1>

        <div class="timer-display" id="timerDisplay">
            00:00:00<span class="milliseconds">.000</span>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-start">Start</button>
            <button id="stopBtn" class="btn btn-stop" disabled>Stop</button>
            <button id="resetBtn" class="btn btn-reset" disabled>Reset</button>
            <button id="lapBtn" class="btn btn-lap" disabled>Lap</button>
        </div>

        <div class="laps-container">
            <h2>Laps</h2>
            <ul id="lapsList">
                </ul>
        </div>

        <section class="about">
            <h3>About This Project</h3>
            <p>This is a beginner-friendly stopwatch project built with vanilla HTML, CSS, and JavaScript. It demonstrates DOM manipulation, event handling, and interval-based timing.</p>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Fanuel Debebe. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
