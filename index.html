<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-right">
        <a href="#" id="aboutLink">About</a>
    </div>

    <div class="container">
        <h2 id="clearButton">CLEAR</h2>
        <div id="display">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        <button id="startStopBtn">start/stop</button>
        <button id="lapBtn" style="display: none;">Lap</button> <!-- Hidden by default, shown when started --><button id="modeToggleBtn">Dark/Bright Mode</button>
        
        <div id="lapsContainer">
            <h3>Laps:</h3>
            <ul id="lapsList"></ul>
        </div>
    </div>

    <div class="footer">
        Copyright Â© 2025 Fanuel Debebe
    </div>

    <script src="script.js"></script>
</body>
</html>
